<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Application Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #6a0dad; margin: 0; padding: 0; color: #ffffff;">
    <div style="width: 600px; background-color: #6a0dad; margin: 30px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); color: #ffffff;">
        
        <!-- Logo -->
        <img src="https://yourdomain.com/static/images/logo.png" alt="Capstone Intel Logo" style="display: block; margin: 0 auto 20px; width: 120px;">
        
        <!-- Greeting -->
        <h2 style="color: #ffffff;">Dear {{ firstname }} {{ lastname }},</h2>
        
        <!-- Message -->
        <p style="font-size: 16px; color: #ffffff; line-height: 1.6;">
            Thank you for submitting your internship application. We have received your details and will get back to you soon.
        </p>
        
        <p style="font-size: 16px; color: #ffffff; line-height: 1.6;">
            Best regards,<br>
            <strong>Capstone Intel Corporation</strong>
        </p>

        <!-- Footer -->
        <div style="font-size: 12px; color: #dddddd; text-align: center; margin-top: 20px;">
            This is an automated message. Please do not reply.
        </div>
    </div>
</body>
</html>
